name: Generate Daily Edition

on:
  schedule:
    # Daily at 6 AM ET (11 AM UTC)
    - cron: '0 11 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Edition Generation
        run: |
          curl -X GET "${{ secrets.VERCEL_URL }}/api/cron/generate-edition" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -f -s -S -o /dev/null -w "HTTP Status: %{http_code}\n"
